<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Center the content */
      .container {
        text-align: center;
        padding: 20px;
      }

      .giphy-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px; /* Space between Giphy and text */
      }

      .giphy-embed {
        max-width: 100%;
        height: auto;
      }

      .btn {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .btn a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #f39c12;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn a:hover {
        background-color: #e67e22;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Giphy centered above the text -->
      <div class="giphy-wrapper">
        <iframe
          src="https://giphy.com/embed/TSols5KV9R16Z34rud"
          width="480"
          height="480"
          frameBorder="0"
          class="giphy-embed"
          allowFullScreen
        ></iframe>
      </div>

        <a href="yes.html">Yes</a>
        <a href="no3.html">No</a>
      </div>
    </div>

      src="https://tenor.com/embed.js"
    ></script>
  </body>
</html>
