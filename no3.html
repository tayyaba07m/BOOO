    <style>
      /* Center the content */
      .container {

      .giphy-wrapper {
        display: flex;

      }

      }

      .btn a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #f39c12;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn a:hover {
        background-color: #e67e22;
      }
    </style>
